<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Camera gallery</title>
   
</head>
<body>
    <div class="main-div">
        <div class="video-cont">
            <video src="" autoplay controls ></video>
          

        </div>
        <div class="buttons">
            <div class="record-btn-cont">
                <button  class="record-btn">Start Recording</button>
            </div>
            <div class="capture-btn-cont">
            <button class="capture-btn">Take a picture</button>
            </div>
           </div>
        <!-- <div class="action-cont">
            <div class="record-btn-cont">
                <div class="record-btn  "></div>
            </div>
            <div class="capture-btn-cont">
                <div class="capture-btn  "></div>
            </div>
        </div>  -->
    
        <div class="timer-cont">
            <h1 class="timer">00:00:00</h1>
        </div> 
    
      <div class="filter-cont">
        <h5>Apply Filters</h5>
            <div class="filter orange"></div>
            <div class="filter brown"></div>
            <div class="filter pink"></div>
            <div class="filter transparent"></div>
        </div>
    
        <div class="filter-layer"></div>

        <span class="material-icons gallery">
            collections
        </span>
    </div>
   

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js" ></script>
    <script src="./style.js" ></script>
    <script>
        let gallery = document.querySelector(".gallery")
        gallery.addEventListener("click", e => {
            location.assign("./gallery.html")
        })
    </script>
</body>
</html>
